<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="./css/mdb.css" rel="stylesheet">
  <title>ICPC2T : International Conference on Power, Control and Computing Technologies</title>
  <style>
    /* Ensure full-width layout */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .container-fluid {
      width: 100%;  /* Full width container */
      padding: 0;
      margin: 0;
    }

    .navbar, .footer {
      width: 100%;
    }

    .main-content {
      width: 100%;
      padding: 0;
    }

    /* Optional: Ensure page sections like header and footer are aligned */
    .navbar-nav {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body class="fixed-sn">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div> <!-- This will be replaced by Vue or other JS frameworks -->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
  <!-- Tooltips -->
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./js/mdb.min.js"></script>
  <script>
    $(window).scroll(function () {
      if ($(window).scrollTop() < 150) {
        $(".navbar").removeClass("fixed-top");
      } else {
        $(".navbar").addClass("fixed-top");
      }
    });
  </script>
</body>

</html>
